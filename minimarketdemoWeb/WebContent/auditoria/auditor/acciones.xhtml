<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Acciones</title>
</h:head> 
<body> 
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="menu" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
		
		<p:dataTable value="#{beanAudBitacora.listaAcciones}" var="a">
			<p:column headerText="Id Auditoria">
				<h:outputText value="#{a.audId}" />
			</p:column>
			<p:column headerText="Id usuario">
				<h:outputText value="#{a.audIdUsuario}" />
			</p:column>
			<p:column headerText="Persona">
				<h:outputText value="#{a.audNombrePersona}" />
			</p:column>
			<p:column headerText="Rol">
				<h:outputText value="#{a.audNombreRol}" />
			</p:column>
			<p:column headerText="Tabla">
				<h:outputText value="#{a.audNombreTabla}" />
			</p:column>
			<p:column headerText="Accion">
				<h:outputText value="#{a.audAccion}" />
			</p:column>
			<p:column headerText="Descripcion">
				<h:outputText value="#{a.audAccionDescripcion}" />
			</p:column>
		</p:dataTable>
	</h:form>
</body> 
</html>
