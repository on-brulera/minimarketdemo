<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Acciones</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>

	<h:form>

		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="menu" />			
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
			
			<p:dataTable value="#{beanAudBitacora.listaAcciones}" var="acc">
				
				<p:column headerText="Id accion">
					<h:outputText value="#{acc.audId}" />
				</p:column>
				<p:column headerText="Fecha Accion">
					<h:outputText value="#{acc.audFechaAccion}" />
				</p:column>
				<p:column headerText="Id usuario">
					<h:outputText value="#{acc.audIdUsuario}" />
				</p:column>
				<p:column headerText="Nombre">
					<h:outputText value="#{acc.audNombrePersona}" />
				</p:column>
				<p:column headerText="Rol">
					<h:outputText value="#{acc.audNombreRol}" />
				</p:column>
				<p:column headerText="Accion">
					<h:outputText value="#{acc.audAccion}" />
				</p:column>
				<p:column headerText="Accion Descripcion">
					<h:outputText value="#{acc.audAccionDescripcion}" />
				</p:column>
				<p:column headerText="Nombre Tabla">
					<h:outputText value="#{acc.audNombreTabla}" />
				</p:column>
			
			</p:dataTable>
			
		</p:menubar>

	</h:form>

</body>
</html>
