<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<h1>CONTROL DE SERVICIOS</h1>
	<h2>gansamida</h2>
	<h3>todo bien :V</h3>


	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form id="form1">
		<p:messages>
			<p:autoUpdate />
		</p:messages>
		<p:panel collapsed="#{beanApartment.panelColapsado}">
			<f:facet name="header">
				<p:commandButton value="Nuevo servicio" icon="pi pi-plus"
					update="@form"
					actionListener="#{beanApartment.actionListenerColapsarPanel()}"></p:commandButton>
			</f:facet>
			<p:panelGrid columns="2">
				<h:outputText value="Id:" />
				<p:inputText value="#{beanApartment.servicio.seId}" />
				<h:outputText value="Nombre:" />
				<p:inputText value="#{beanApartment.servicio.seDescripcion}" />
				<h:outputText value="Precio:" />
				<p:spinner value="#{beanApartment.servicio.sePrecioBase}" />
				<p:commandButton value="Insertar" icon="pi pi-save"
					update="@form,:form2"
					actionListener="#{beanApartment.actionListenerInsertarRefrescos()}"></p:commandButton>
			</p:panelGrid>
		</p:panel>
	</h:form>
	<br />
	<h:form id="form2">
		<p:panel header="Datos de los servicios">
			<p:dataTable value="#{beanApartment.listaServicio}" reflow="true"
				var="servicio" paginator="true" rows="5">
				<p:column headerText="ID" filterBy="#{servicio.seId}"
					filterMatchMode="contains" priority="1">
					<h:outputText value="#{servicio.seId}" />
				</p:column>
				<p:column headerText="NOMBRE" filterBy="#{servicio.seDescripcion}"
					filterMatchMode="contains" priority="1">
					<h:outputText value="#{servicio.seDescripcion}" />
				</p:column>
				<p:column headerText="PRECIO" sortBy="#{servicio.sePrecioBase}"
					priority="3" style="width:50px">
					<h:outputText value="#{servicio.sePrecioBase}" />
				</p:column>
				<p:column headerText="OPCIONES" priority="1">
					<p:commandButton icon="pi pi-times" title="eliminar" update="@form"
						actionListener="#{beanApartment.actionListenerEliminarRefrescos(servicio.seId)}">
						<p:confirm header="Confirmacion" message="Desea eliminar?"
							icon="pi pi-exclamation-triangle"></p:confirm>
					</p:commandButton>
					<p:commandButton icon="pi pi-user-edit" title="Editar"
						actionListener="#{beanApartment.actionListenerSeleccionarRefrescos(servicio.seId)}"
						update=":formEdicion" oncomplete="PF('dlgEdicion').show();">

					</p:commandButton>
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
	<p:dialog header="Editar informacion" widgetVar="dlgEdicion"
		modal="true">
		<h:form id="formEdicion">
			<p:growl>
				<p:autoUpdate />
			</p:growl>
			<h:outputText value="Id: " />
			<h:outputText value="#{beanApartment.servicioSeleccionado.seId}" />
			<p:panelGrid columns="2">
				<h:outputText value="Nombre:" />
				<p:inputText
					value="#{beanApartment.servicioSeleccionado.seDescripcion}" />
				<h:outputText value="Precio:" />
				<p:spinner
					value="#{beanApartment.servicioSeleccionado.sePrecioBase}" />
			</p:panelGrid>
			<p:commandButton value="Actualizar" icon="pi pi-save"
				update="@form,:form2"
				actionListener="#{beanApartment.actionListenerActualizarRefrescos()}" />
		</h:form>
	</p:dialog>
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		<p:commandButton value="Si" type="button"
			styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
		<p:commandButton value="No" type="button"
			styleClass="ui-confirmdialog-no" icon="pi pi-times" />
	</p:confirmDialog>
</body>
</html>
