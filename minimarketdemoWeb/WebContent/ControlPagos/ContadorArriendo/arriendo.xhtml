<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Arriendo</title>
</h:head> 
<body> 
	
	<p:growl>
		<p:autoUpdate />
	</p:growl>
		
	<p:panel>
		<h:form>
			<p:menubar>
				<p:menuitem value="Regresar" icon="pi pi-home" action="/menu?faces-redirect=true" />
			</p:menubar>
		
			<div style="margin-top:15px;">
				<h3>Control del Pago de Arriendo</h3>
			</div>
		
			<h:outputText value="Clientes de Departamentos" style="margin-right:50px;"/>
			<p:selectOneMenu id="menuClientes" value="#{beanArriendo.idCliente}" style="margin-top:10px;	">
				<f:selectItems value="#{beanArriendo.clientes}" var="cli" itemLabel="#{cli.codigo}  -  #{cli.apellidos} #{cli.nombres}" itemValue="#{cli.idSegUsuario}">
				</f:selectItems>
			</p:selectOneMenu>
			
			<h:outputText value="Departamentos del Cliente" style="margin-right:50px;"/>
			
			
		</h:form>	
	</p:panel>
	
</body> 		
</html>
